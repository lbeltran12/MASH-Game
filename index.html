      <h1>MASH</h1>
        <p class="description">Fill in the blanks and your future will be foretold.</p>

          <form action="" method="post" id="mash">
              <div id="answers" class="hide">
                <p>The college you will attend is <span id="answer_1"></span>. You'll major in <span id="answer_2"></span> and you will graduate in the year <span id="answer_3"></span>, while living in a <span id="home"></span>. </p>
              </div>  

          <div class="bucket">
            <div class="choice-bucket">
              <h4 class="highlight">Where will you go to college?</h4>
				
                <label for="formAns1">Enter an answer</label><input name="answer_1[]" type="text" id="formAns1">
               <label for="formAns2">Enter an answer</label> <input name="answer_1[]" type="text" id="formAns2">
               <label for="formAns3">Enter an answer</label> <input name="answer_1[]" type="text" id="formAns3">
               <label for="formAns4">Enter an answer</label> <input name="answer_1[]" type="text" id="formAns4">
            </div>

            <div class="choice-bucket">
              <h4 class="highlight">What will be your major?</h4>

                <input name="answer_2[]" type="text">
                <input name="answer_2[]" type="text">
                <input name="answer_2[]" type="text">
                <input name="answer_2[]" type="text">
            </div>

            <div class="choice-bucket">
              <h4 class="highlight">In what year will you graduate?</h4>

                <input name="answer_3[]" type="text">
                <input name="answer_3[]" type="text">
                <input name="answer_3[]" type="text">
                <input name="answer_3[]" type="text">
            </div>
          </div>
        <button type="submit" class="button-submit">Tell my fortune</button>

          </form>
